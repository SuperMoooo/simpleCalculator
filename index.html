<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="value">0</div>
            <div class="separator"></div>
            <div class="calculator-buttons-container-grid">
                <div data-value="C" class="btn">C</div>
                <div data-value="%" class="btn">%</div>
                <div data-value="/" class="btn">/</div>
                <div data-value="back" id="backspace" class="btn"></div>
                <div data-value="7" class="btn">7</div>
                <div data-value="8" class="btn">8</div>
                <div data-value="9" class="btn">9</div>
                <div data-value="*" class="btn">*</div>
                <div data-value="4" class="btn">4</div>
                <div data-value="5" class="btn">5</div>
                <div data-value="6" class="btn">6</div>
                <div data-value="-" class="btn">-</div>
                <div data-value="1" class="btn">1</div>
                <div data-value="2" class="btn">2</div>
                <div data-value="3" class="btn">3</div>
                <div data-value="+" class="btn">+</div>
                <div class="btn-null"></div>
                <div data-value="0" class="btn">0</div>
                <div data-value="." class="btn">.</div>
                <div data-value="=" class="btn">=</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
